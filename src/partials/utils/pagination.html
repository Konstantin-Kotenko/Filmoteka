<div class="pagination__container container">
    <button class="pagination__button arrow-left" hidden></button>
    <button class="pagination__button startBtn" hidden>1</button>
    <span class="dots" id="previous" hidden>...</span>
    <button class="pagination__button pagination__button--current" data-index="1">1</button>
    <button class="pagination__button" data-index="2">2</button>
    <button class="pagination__button" data-index="3">3</button>
    <button class="pagination__button" data-index="4">4</button>
    <button class="pagination__button" data-index="5">5</button>
    <span class="dots" id="after" >...</span>
    <button class="pagination__button pagination__button--last">1000</button>
    <button class="pagination__button arrow-right"></button>
</div>
